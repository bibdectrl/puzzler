<!DOCTYPE html>
<html>
<head>
  <title>Puzzler</title>
  <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel= "stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div id="search-box">
      <h1 class="header">Puzzler</h1>
      <input type="text" placeholder="Enter word fragment..." id="search"></input>
    </div>
  </header>
  <div id="results-area">
    <ul id="results">
                    
    </ul>
  </div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>  

<script type="text/javascript">
  $(document).ready(function(){
    $("#search").keyup(function(){
      $("#results").empty();
      var w = $("#search").val();
      var results = $.getJSON("http://localhost:4567/api/results/" + w, function(data){
        return data.results;
      });
      _.forEach(results, function(word){
        var template = _.template("<li> <%%= word %> </li>");
        $("#results").append(template({word : word}));
      });   
    });
  });
  
</script>  
</body>
</html>
